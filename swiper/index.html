<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide gallery-img"><img src="../swiper/images/image0.png" alt="image0"></div>
      <div class="swiper-slide gallery-img"><img src="../swiper/images/image1.png" alt="image0"></div>
      <div class="swiper-slide gallery-img"><img src="../swiper/images/image2.png" alt="image0"></div>
      <div class="swiper-slide gallery-img"><img src="../swiper/images/image3.png" alt="image0"></div>
      <div class="swiper-slide gallery-img"><img src="../swiper/images/image4.png" alt="image0"></div>
      <div class="swiper-slide gallery-img"><img src="../swiper/images/image5.png" alt="image0"></div>
      <div class="swiper-slide gallery-img"><img src="../swiper/images/image6.png" alt="image0"></div>
     <div class="swiper-slide gallery-img"><img src="../swiper/images/image7.png" alt="image0"></div>
    </div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <script src="https://unpkg.com/popmotion@11.0.5/dist/popmotion.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
</body>
</html>
