<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purify-A-Demon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro-modal" id="intro-modal" role="dialog" aria-modal="true" aria-labelledby="intro-title">
        <div class="intro-content">
            <h1 id="intro-title">Purify-A-Demon!</h1>
            <p>Hit them demons with a righteous bible slap.</p>
            <p>Make sure you hit 'em before they turn their back on you... <br>Watch out for red <strong>Uber Demons</strong> they're worth double!</p>
            <button id="intro-ok-button" class="intro-ok-button" aria-label="Close instructions">Start slapping!</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="purity-title">Purity Meter</div>
        <div class="purity-meter"><div class="purity-fill"></div></div>
        <div class="board">
                <div class="portal" id="portal-0"><img data-index="0" src="img/demon-evil.png" alt="evil" class="demon"></div>
                <div class="portal" id="portal-1"><img data-index="1" src="img/demon-evil.png" alt="evil" class="demon"></div>
                <div class="portal" id="portal-2"><img data-index="2" src="img/demon-evil.png" alt="evil" class="demon"></div>
                <div class="portal" id="portal-3"><img data-index="3" src="img/demon-evil.png" alt="evil" class="demon"></div>
                <div class="portal"  id="portal-4"><img data-index="4" src="img/demon-evil.png" alt="evil" class="demon"></div>
                <div class="portal"  id="portal-5"><img data-index="5" src="img/demon-evil.png" alt="evil" class="demon"></div>
                <div class="uber-portal" id="portal-6"><img data-index="6" src="img/uber-demon-evil.png" alt="evil" class="demon"></div>
                <div class="portal" id="portal-7"><img data-index="7" src="img/demon-evil.png" alt="evil" class="demon"></div>
                <div class="portal" id="portal-8"><img data-index="8" src="img/demon-evil.png" alt="evil" class="demon"></div>
                <div class="portal" id="portal-9"><img data-index="9" src="img/demon-evil.png" alt="evil" class="demon"></div>
                <div class="portal" id="portal-10"><img data-index="10" src="img/demon-evil.png" alt="evil" class="demon"></div>
                <div class="portal" id="portal-11"><img data-index="11" src="img/demon-evil.png" alt="evil" class="demon"></div>

            </div>
        <div class="win"><img src="img/win.png" alt="win" class="win"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
